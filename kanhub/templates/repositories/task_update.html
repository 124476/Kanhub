{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Редактировать задачу" %}{% endblock %}

{% block content %}

<div class="container mt-4">
  <h2>{% trans "Редактирование задачи" %}</h2>

  <form method="post" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="hidden" name="last_task" value="{{ last_task.id }}">

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">{% trans "Сохранить изменения" %}</button>
      <a href="{% url 'repositories:tasks' pk=repository.id %}" class="btn btn-secondary">{% trans "Назад к задачам" %}</a>
    </div>
  </form>
</div>

{% endblock %}
