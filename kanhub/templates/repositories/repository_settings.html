{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ repository.name }}{% endblock %}

{% block content %}
<div class="container py-4">
  {% include "includes/header_of_repo.html" %}

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ settings_form.as_p }}
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-gear"></i> {% trans "Save Changes" %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
