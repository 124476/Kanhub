{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ repository.name }}{% endblock %}

{% block content %}
<div class="container py-4">
  <nav class="nav nav-pills mb-3">
    <a href="{% url 'repositories:detail' pk=repository.id %}" class="nav-link">{% trans "Information" %}</a>
    <a href="{% url 'repositories:tasks' pk=repository.id %}" class="nav-link">{% trans "Tasks" %}</a>
    <a href="{% url 'repositories:history' pk=repository.id %}" class="nav-link">{% trans "History" %}</a>
    <a href="{% url 'repositories:settings' pk=repository.id %}" class="nav-link active">{% trans "Settings" %}</a>
    <a href="{% url 'repositories:calendar' pk=repository.id %}" class="nav-link">{% trans "Calendar" %}</a>
  </nav>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ settings_form.as_p }}
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-gear"></i> {% trans "Save Changes" %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
