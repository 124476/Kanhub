{% extends "base.html" %}

{% block title %}Новый репозиторий{% endblock %}

{% block content %}

<h1>Добавить новый репозиторий</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
<a href="{% url 'repositories:list' %}">Назад к списку репозиториев</a>

{% endblock %}
