{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "New Repository" %}{% endblock %}

{% block content %}

<div class="container py-4 mb-4">
  <h1 class="mb-4">{% trans "Add New Repository" %}</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> {% trans "Save" %}
        </button>
      </form>
    </div>
  </div>
  <a href="{% url 'repositories:list' %}" class="btn btn-secondary mt-3">
    <i class="bi bi-arrow-left"></i> {% trans "Back to Repository List" %}
  </a>
</div>

{% endblock %}
