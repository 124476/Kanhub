{% load static %}
{% load i18n %}
<div class="col-md-4">
  <div class="card shadow-sm mb-4">
    <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
      <h5 class="card-title mb-0">{{ repository.name }}</h5>
      {% if repository %}
        <a href="{% url 'repositories:detail' pk=repository.id %}" class="btn btn-light btn-sm">
          <i class="bi bi-box-arrow-up-right"></i>
        </a>
      {% endif %}
    </div>
    <div class="card-body">
      <p class="card-text">
        {% trans "Здесь будет краткое описание или другая информация о репозитории. Вы можете указать теги, статистику или что-либо другое." %}
      </p>
      <a href="{% url 'repositories:detail' pk=repository.id %}" class="btn btn-primary w-100">
        {% trans "Подробнее" %}
      </a>
    </div>
  </div>
</div>
