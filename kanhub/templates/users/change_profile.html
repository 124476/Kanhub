{%extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Profile" %}{% endblock %}

{% block body %}
    <p>username: {{username}}</p>
    <p>email: {{email}}</p>
    <form action="/auth/profile/change/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
    </form>
<a href="/auth/profile/">{% trans "Back" %}</a>
{% endblock %}
